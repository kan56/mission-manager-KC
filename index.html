<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>艦これ　定期任務マネージャー</title>
</head>
<body>
    <header class="bg-dark sticky-top">
        <div>
            <h1 class="display-6 text-light p-3"><a href="#" class="text-white" style="text-decoration: none;">艦これ　定期任務マネージャー</a></h1>
        </div>
    </header>

    <main>
        <div class="container bg-info" id="dayry">
            <div class="card m-4">
                <div class="card-header">
                    <div class="row">
                        <h2>デイリー任務</h2>
                        <h4 id="dayrytime" class="my-2 ml-5"></h4>
                        <button class="btn btn-primary ml-5" data-toggle="collapse" data-target="#dayryCont">^</button>
                    </div>
                </div>
                <div class="card-body collapse show" id="dayryCont">
                    <div class="container my-2 py-2">

                        <div class="row">
                            <h4 class="col-5">敵艦隊を撃滅せよ!</h4>
                            <div class="col-6">
                                <button type="button" class="btn btn-primary dayryBtn">勝利x1</button>
                                <button type="button" class="btn btn-primary dayryBtn">勝利x2</button>
                                <button type="button" class="btn btn-primary dayryBtn">勝利x3</button>
                            </div>
                            <div class="absolute crear" style="background-color: #33ff33;opacity: 0.25;">
                                <img src="./img/crear.png" alt="crear" style="height: 35px;">
                            </div>
                        </div>
                    </div>
                    <div class="container my-2 py-2">
                        <div class="row">
                            <h4 class="col-5">敵艦隊主力を撃滅せよ！</h4>
                            <div class="col-6">
                                <button type="button" class="btn btn-primary dayryBtn">勝利x1</button>
                            </div>
                            <div class="absolute crear crear" style="background-color: #33ff33;opacity: 0.25;">
                                <img src="./img/crear.png" alt="crear" style="height: 35px;">
                            </div>     
                        </div>
                    </div>
                    <div class="container my-2 py-2">
                        <div class="row">
                            <h4 class="col-5">敵艦隊を10回撃滅せよ！</h4>
                            <div class="col-6">
                                <button type="button" class="btn btn-primary dayryBtn">勝利x10</button>
                            </div>
                            <div class="absolute crear" style="background-color: #33ff33;opacity: 0.25;">
                                <img src="./img/crear.png" alt="crear" style="height: 35px;">
                            </div>     
                        </div>
                    </div>
                    <div class="container my-2 py-2">
                        <div class="row">
                            <h4 class="col-5">敵空母を3隻撃沈せよ！</h4>
                            <div class="col-6">
                                <button type="button" class="btn btn-primary dayryBtn">空母系x3</button>
                            </div>
                            <div class="absolute crear" style="background-color: #33ff33;opacity: 0.25;">
                                <img src="./img/crear.png" alt="crear" style="height: 35px;">
                            </div>     
                        </div>
                    </div>
                    <div class="container my-2 py-2">
                        <div class="row">
                            <h4 class="col-5">敵補給艦を3隻撃沈せよ！</h4>
                            <div class="col-6">
                                <button type="button" class="btn btn-primary dayryBtn">補給艦x3</button>
                            </div>
                            <div class="absolute crear" style="background-color: #33ff33;opacity: 0.25;">
                                <img src="./img/crear.png" alt="crear" style="height: 35px;">
                            </div>     
                        </div>
                    </div>
                    <div class="container my-2 py-2">
                        <div class="row">
                            <h4 class="col-5">敵敵輸送船団を叩け！</h4>
                            <div class="col-6">
                                <button type="button" class="btn btn-primary dayryBtn">補給艦x3</button>
                            </div>
                            <div class="absolute crear" style="background-color: #33ff33;opacity: 0.25;">
                                <img src="./img/crear.png" alt="crear" style="height: 35px;">
                            </div>     
                        </div>
                    </div>
                    <div class="container my-2 py-2">
                        <div class="row">
                            <h4 class="col-5">南西諸島海域の制海権を握れ！</h4>
                            <div class="col-6">
                                <button type="button" class="btn btn-primary dayryBtn">2-X B勝利以上x5</button>
                            </div>
                            <div class="absolute crear" style="background-color: #33ff33;opacity: 0.25;">
                                <img src="./img/crear.png" alt="crear" style="height: 35px;">
                            </div>     
                        </div>
                    </div>
                    <div class="container my-2 py-2">
                        <div class="row">
                            <h4 class="col-5">敵潜水艦を制圧せよ！</h4>
                            <div class="col-6">
                                <button type="button" class="btn btn-primary dayryBtn">潜水艦x6</button>
                            </div>
                            <div class="absolute crear" style="background-color: #33ff33;opacity: 0.25;">
                                <img src="./img/crear.png" alt="crear" style="height: 35px;">
                            </div>     
                        </div>
                    </div>
                </div>

            </div>
   
        </div>
        <div>

        </div>
        <div>

        </div>
        <div>

        </div>

    </main>


    <footer class="bg-dark">
        <div class="text-light">
            <p>version:1.0.0</p>
            <p>Twitter:<a href="https://twitter.com/kan87960712" target="_blank">kan@幌筵泊地</a></p>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
